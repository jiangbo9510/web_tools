<body>
    <div class="language-toggle">
        <button id="langToggle" class="lang-btn">EN</button>
    </div>
    
    <div class="container">
        <h1 data-key="title">Picture Splitter</h1>
        
        <div class="upload-section">
            <h2 data-key="step1">1. 确定图片切分格式</h2>
            <p class="instruction" data-key="gridInstruction">在5×5网格中点击选择切分格式（从左上角到选中位置）</p>
            
            <div class="grid-visualizer">
                <div class="grid-display" id="gridDisplay"></div>
            </div>
            
            <p class="selected-grid" data-key="selectedFormat">已选择格式: <span id="selectedGrid">未选择</span></p>
            
            <div class="confirm-section" id="confirmSection" style="display: none;">
                <button id="confirmGridBtn" class="confirm-btn" data-key="confirmGrid">确认切分格式</button>
                <button id="reselectGridBtn" class="reselect-btn" data-key="reselectGrid" style="display: none;">重新选择格式</button>
            </div>
            
            <h2 data-key="step2" id="step2Title">2. 上传图片</h2>
            <div class="file-upload" id="uploadSection">
                <input type="file" id="imageUpload" accept="image/*" disabled>
                <label for="imageUpload" class="upload-label disabled" id="uploadLabel" data-key="chooseImage">选择图片</label>
            </div>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <h2 data-key="originalImage">原始图片</h2>
            <img id="originalImage" alt="Original">
            <button id="splitBtn" class="split-btn" data-key="splitImage">切分图片</button>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2 data-key="splitResult">切分结果</h2>
            <div class="split-images" id="splitImages"></div>
            <button id="downloadZipBtn" class="download-zip-btn" data-key="downloadZip">下载ZIP文件</button>
        </div>
    </div>
