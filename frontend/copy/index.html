<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨端加密复制工具 - 安全文本传输 | Cross-Platform Secure Copy</title>
    <meta name="description" content="基于WebSocket的跨端加密复制工具，支持密钥加密传输，多客户端实时同步。Cross-platform secure copy tool with WebSocket real-time transfer and AES encryption.">
    <meta name="keywords" content="跨端加密,加密复制,secure copy,WebSocket,实时传输,AES加密,多端同步,安全传输,cross-platform,encrypted copy">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-toggle">
        <button id="langToggle" class="lang-btn">EN</button>
    </div>
    
    <div class="container">
        <h1 data-key="title">跨端加密复制工具</h1>
        
        <!-- 工具描述 -->
        <div class="tool-description">
            <p data-key="toolDesc">基于WebSocket的实时通信，支持密钥加密传输，多客户端消息转发。安全可靠的多端文本传输解决方案。</p>
        </div>
        
        <div class="section">
            <h2 data-key="step1">1. 设置密钥</h2>
            <div class="input-group">
                <input type="text" id="keyInput" data-key="keyPlaceholder" placeholder="请输入密钥（仅限大小写字母和数字）" maxlength="50">
                <button id="setKeyBtn" disabled data-key="setKey">设置密钥</button>
            </div>
            <div class="key-status" id="keyStatus">
                <span class="status-text" data-key="noKey">未设置密钥</span>
                <button id="clearKeyBtn" style="display: none;" data-key="clearKey">清除密钥</button>
            </div>
        </div>

        <div class="section" id="connectionSection" style="display: none;">
            <h2 data-key="step2">2. 连接状态</h2>
            <div class="connection-status" id="connectionStatus">
                <span class="status-indicator disconnected"></span>
                <span class="status-text" data-key="notConnected">未连接</span>
            </div>
        </div>

        <div class="section" id="messageSection" style="display: none;">
            <h2 data-key="step3">3. 发送消息</h2>
            <div class="input-group">
                <textarea id="messageInput" data-key="messagePlaceholder" placeholder="请输入要传输的文本内容"></textarea>
                <button id="sendBtn" data-key="sendMessage">发送消息</button>
            </div>
        </div>

        <div class="section" id="receivedSection" style="display: none;">
            <h2 data-key="step4">4. 接收到的消息</h2>
            <div class="messages-container" id="messagesContainer">
                <div class="no-messages" data-key="noMessages">暂无消息</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
