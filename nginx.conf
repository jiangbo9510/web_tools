# Nginx 用户配置 - 已创建 nginx 用户
user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log;

# 根据系统加载模块（如果目录不存在会被忽略）
include /etc/nginx/modules-enabled/*.conf;
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    # MIME types
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        image/png                             png;
        image/svg+xml                         svg svgz;
        image/x-icon                          ico;
        application/javascript                js;
        application/json                      json;
        application/atom+xml                  atom;
        application/rss+xml                   rss;
        application/pdf                       pdf;
        application/zip                       zip;
        font/woff                             woff;
        font/woff2                            woff2;
        font/ttf                              ttf;
        font/otf                              otf;
        text/plain                            txt;
        video/mp4                             mp4;
        video/mpeg                            mpeg mpg;
        audio/mpeg                            mp3;
        audio/ogg                             ogg;
    }
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log;

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        font/woff
        font/woff2;

    ##
    # Web Tools Configuration
    ##

    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name web-tools.work pic.web-tools.work copy.web-tools.work;

        # Let's Encrypt ACME 验证（如果需要）
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # 重定向所有 HTTP 请求到 HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS 主服务器配置
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name web-tools.work pic.web-tools.work copy.web-tools.work;

        # SSL 证书配置
        ssl_certificate /etc/nginx/cert/web-tools.work.pem;
        ssl_certificate_key /etc/nginx/cert/web-tools.work.key;

        # SSL 协议和加密套件
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL 会话缓存
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling（如果证书没有完整链，会有警告，可以注释掉）
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/nginx/cert/web-tools.work.pem;
        # resolver 1.1.1.1 8.8.8.8 valid=300s;
        # resolver_timeout 5s;

        # 前端静态资源配置
        root /var/www/dist;
        index index.html;
        charset utf-8;

        # 日志配置
        access_log /var/log/nginx/web_tools_access.log;
        error_log /var/log/nginx/web_tools_error.log warn;

        # 安全头部
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 静态资源缓存 - 带版本号的文件
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # index.html 不缓存
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # API 反向代理（WebSocket 支持）
        location /api/ {
            proxy_pass http://127.0.0.1:8080/;

            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 代理头部设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket 超时设置
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # 缓冲设置
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # SPA 路由支持
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 防止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 文件上传大小限制
        client_max_body_size 10M;
        client_body_buffer_size 128k;
    }
}
