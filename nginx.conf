# Web Tools - Nginx 生产环境配置
# 支持 HTTPS、多域名、API 代理和 WebSocket

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;

    # 多域名支持
    server_name yourdomain.com pic.yourdomain.com copy.yourdomain.com;

    # 重定向所有 HTTP 请求到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 主服务器配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # 多域名支持
    server_name yourdomain.com pic.yourdomain.com copy.yourdomain.com;

    # ==================== SSL 证书配置 ====================
    # 证书文件路径（请根据实际路径修改）
    ssl_certificate /etc/nginx/ssl/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/yourdomain.com/privkey.pem;

    # SSL 协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/yourdomain.com/chain.pem;

    # DNS resolver (使用 Cloudflare 和 Google DNS)
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # ==================== 前端静态资源配置 ====================
    # 前端构建输出目录
    root /var/www/web_tools/frontend/dist;
    index index.html;

    # 字符集
    charset utf-8;

    # ==================== 日志配置 ====================
    access_log /var/log/nginx/web_tools_access.log;
    error_log /var/log/nginx/web_tools_error.log warn;

    # ==================== Gzip 压缩 ====================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        font/woff
        font/woff2;

    # ==================== 安全头部 ====================
    # 防止点击劫持
    add_header X-Frame-Options "SAMEORIGIN" always;

    # 防止 MIME 类型嗅探
    add_header X-Content-Type-Options "nosniff" always;

    # XSS 保护
    add_header X-XSS-Protection "1; mode=block" always;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CSP (Content Security Policy) - 根据需要调整
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' ws: wss:;" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ==================== 静态资源缓存 ====================
    # 带版本号的静态资源 - 长期缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # index.html - 不缓存
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ==================== API 反向代理（WebSocket 支持）====================
    location /api/ {
        # 代理到后端服务器
        proxy_pass http://127.0.0.1:8080/;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 代理头部设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket 超时设置（24小时）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;

        # 安全头部（覆盖全局设置）
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ==================== SPA 路由支持 ====================
    # 所有其他请求返回 index.html，让 React Router 处理路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ==================== 隐藏 Nginx 版本号 ====================
    server_tokens off;

    # ==================== 防止访问隐藏文件 ====================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==================== 文件上传大小限制 ====================
    client_max_body_size 10M;
    client_body_buffer_size 128k;
}

